{% extends 'first/base.html' %}
{% block content %} 
   <hr>
   <h1>To Do</h1>
   {% if user.is_authenticated %}
          <h3>{{user}} </h3>
          <br>
         <a href="{% url 'logout' %}">LogOut</a>
    {% else %}
      <a href="{% url 'login' %}">LogIn</a>
    {% endif %}
   
   <a href = "{% url 'create-task'%}">Add Task</a>
   <form method="GET">
       <input type="text" name="search-text" value="{{search_input}}">
       <input type="submit" value="Search">
   </form>
   <table>
   
       <tr>
           <th>Item</th>
       </tr>
   
       {% for task in tasks %}
       <tr>
           
           <td>{{task.task}}</td>
           <td> <a href = "{%url 'update-task' task.id%}">Edit</a></td>
           <td> <a href = "{%url 'delete-task' task.id%}">Delete</a></td>
           
       </tr>
       {% empty %}
       <h3>You Have No Task</h3>
       {% endfor %}
   </table>
{% endblock %}
